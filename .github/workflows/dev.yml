# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Okteto Login
        uses: okteto/login@master
        with:
          # Your okteto API token
          token: ${{ secrets.OKTETO_TOKEN }}

      - uses: okteto/namespace@master
        with:
          name: prog-acad-froescayo

      - name: Login
        uses: docker/login-action@v1
        with:
          registry: registry.cloud.okteto.net
          username: ${{ secrets.OKTETO_USERNAME }}
          password: ${{ secrets.OKTETO_TOKEN }}

      - name: Okteto Build
        uses: okteto/build@master
        with:
          tag: okteto.dev/prog-acad-api:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest

    steps:

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: okteto/namespace@master
        with:
          name: prog-acad-froescayo

      # env:
      #   DB_DATABASE: ${{ secrets.DB_DATABASE }}
      #   DB_HOST: ${{ secrets.DB_HOST }}
      #   DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      #   DB_USERNAME: ${{ secrets.DB_USERNAME }}
      #   JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Deploy and Wait
        uses: okteto/actions/deploy@v1
          env:
            KUBECONFIG: ${{ steps.namespace.outputs.kubeconfig }}
          with:
            namespace: prog-acad-froescayo
            manifest: k8s.yml
            tag: okteto.dev/prog-acad-api:${{ github.sha }}
            waitOn: deployment/prog-acad-api